<div xmlns:th="http://www.w3.org/1999/xhtml">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootbox.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <style >
    @import url(https://fonts.googleapis.com/css?family=Roboto:300);

    .login-page {
        width: 360px;
        padding: 8% 0 0;
        margin: auto;
    }
    .form {
        position: relative;
        z-index: 1;
        background: #FFFFFF;
        max-width: 360px;
        margin: 0 auto 100px;
        padding: 45px;
        text-align: center;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    }
    .form input {
        font-family: "Roboto", sans-serif;
        outline: 0;
        background: #f2f2f2;
        width: 100%;
        border: 0;
        margin: 0 0 15px;
        padding: 15px;
        box-sizing: border-box;
        font-size: 14px;
    }
    .form button {
        font-family: "Roboto", sans-serif;
        text-transform: uppercase;
        outline: 0;
        background: #2f4050;
        width: 100%;
        border: 0;
        padding: 15px;
        color: #FFFFFF;
        font-size: 14px;
        -webkit-transition: all 0.3 ease;
        transition: all 0.3 ease;
        cursor: pointer;
    }
    .form button:hover,.form button:active,.form button:focus {
        background: #43A047;
    }
    .form .message {
        margin: 15px 0 0;
        color: #b3b3b3;
        font-size: 12px;
    }
    .form .message a {
        color: #4CAF50;
        text-decoration: none;
    }
    .form .register-form {
        display: none;
    }
    .container {
        position: relative;
        z-index: 1;
        max-width: 300px;
        margin: 0 auto;
    }
    .container:before, .container:after {
        content: "";
        display: block;
        clear: both;
    }
    .container .info {
        margin: 50px auto;
        text-align: center;
    }
    .container .info h1 {
        margin: 0 0 15px;
        padding: 0;
        font-size: 36px;
        font-weight: 300;
        color: #1a1a1a;
    }
    .container .info span {
        color: #4d4d4d;
        font-size: 12px;
    }
    .container .info span a {
        color: #000000;
        text-decoration: none;
    }
    .container .info span .fa {
        color: #EF3B3A;
    }
    body {
        background: #2f4050; /* fallback for old browsers */
        background: -webkit-linear-gradient(right, #2f4050, #2f4050);
        background: -moz-linear-gradient(right, #2f4050, #2f4050);
        background: -o-linear-gradient(right, #2f4050, #2f4050);
        background: linear-gradient(to left, #2f4050, #2f4050);
        font-family: "Roboto", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
</style>
    <div class="row">
        <!--<div class="col-md-6 col-md-offfset-3"><h1 style="color: white">BRILLIANT STARS COLLEGE<small><i style="color: #FFFFFF; font-size: 15px">Experience the best education........</i></small></h1></div>-->

            <tr>

                <td style="color: white"><h2>BRILLIANT STARS COLLEGE</h2></td>
            </tr>
        </table>
    </div>
<div class="login-page" style="padding:0px !important">
    <div class="form">
        <form class="register-form">
            <input type="text" placeholder="name"/>
            <input type="password" placeholder="password"/>
            <input type="text" placeholder="email address"/>
            <button>create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form" method="post" th:action="@{/login}">
            <input type="text" placeholder="username" name="username" minlength="4"/>
            <input type="password" placeholder="password" name="password" minlength="6"/>
            <button>login</button>
            <p class="message">Not registered? <a href="/signup">Create an account</a></p>
        </form>
    </div>
</div>
</div>
